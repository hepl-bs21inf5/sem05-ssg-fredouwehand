---
pagination:
  data: aventure
  size: 1
  alias: aventure
permalink: "aventure/{{ aventure.id }}/"

layout: base.njk
eleventyComputed:
  title: "{{ aventure.name }}"
---

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">{{ aventure.name }}</h5>
          <p>{{ aventure.description }}</p>
          <div class="btn-group" role="group" aria-label="PossibilitÃ©s">
            {% for option in aventure.options %}
            <a href="../{{ option.next }}/" class="btn btn-outline-primary"
              >{{ option.text }}</a
            >
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
